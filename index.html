<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioFinder - Player Universale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0f0f;
            color: white;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .radio-player {
            background: #1a1a1a;
            border-radius: 0;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0;
            box-shadow: none;
            border: none;
            height: 100vh;
            overflow: hidden;
        }

        .station-info {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
            position: relative;
        }

        .station-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .station-details {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
        }

        .now-playing {
            font-size: 0.85em;
            color: #ff2a6d;
            font-style: italic;
            min-height: 18px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9em;
            color: #ff2a6d;
            min-height: 20px;
            flex-shrink: 0;
            text-align: center;
        }

        .compatibility-warning {
            background: #ff9800;
            color: #000;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.85em;
            text-align: center;
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #ff2a6d;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #ff1a5d;
            transform: scale(1.05);
        }

        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .stop-btn:hover {
            background: #444;
        }

        .stop-btn:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff2a6d;
            cursor: pointer;
        }

        .counter {
            text-align: center;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
            flex-shrink: 0;
        }

        .progress-bar {
            height: 100%;
            background: #ff2a6d;
            transition: width 0.3s ease;
            width: 0%;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            margin-bottom: 15px;
        }

        .search-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .search-box {
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #252525;
            color: white;
            font-size: 1em;
            outline: none;
        }

        .load-more-btn {
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 1.2em;
            width: 50px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .load-more-btn:hover {
            background: #444;
        }

        .load-more-btn:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }

        .station-list {
            flex: 1;
            overflow-y: auto;
            border-radius: 10px;
            background: #252525;
            margin-bottom: 10px;
        }

        .station-item {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .station-item:hover {
            background: #333;
        }

        .station-item:last-child {
            border-bottom: none;
        }

        .station-item-info {
            flex: 1;
        }

        .station-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .station-item-details {
            font-size: 0.8em;
            color: #888;
        }

        .station-item-format {
            font-size: 0.7em;
            color: #ff2a6d;
            margin-top: 2px;
        }

        .visualizer-container {
            height: 80px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #0a0a0a;
            overflow: hidden;
            display: none;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
        }

        .visualizer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            padding: 10px;
            position: relative;
        }

        .visualizer-bar {
            width: 8px;
            background: linear-gradient(to top, #ff2a6d, #ff8e53);
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;
        }

        .station-list::-webkit-scrollbar {
            width: 6px;
        }

        .station-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .station-list::-webkit-scrollbar-thumb {
            background: #ff2a6d;
            border-radius: 3px;
        }

        .format-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .format-btn {
            padding: 6px 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .format-btn.active {
            background: #ff2a6d;
        }

        .format-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="radio-player">
        <div class="station-info">
            <div class="station-name">Seleziona una stazione</div>
            <div class="station-details">Caricamento in corso...</div>
            <div class="now-playing" id="nowPlaying"></div>
            <div class="status" id="status">Preparazione...</div>
            <div class="compatibility-warning" id="compatibilityWarning"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="playPause" disabled>‚ñ∂</button>
            <button class="stop-btn" id="stopBtn" disabled>‚èπ</button>
        </div>

        <div class="volume-container">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="visualizer-container" id="visualizerContainer">
            <div class="visualizer" id="visualizer"></div>
        </div>

        <div class="counter">
            Caricate: <span id="stationCount">0</span> di 20000+ Stazioni
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="search-container">
            <div class="search-header">
                <input type="text" class="search-box" id="searchInput" placeholder="üîç Cerca stazioni radio...">
                <button class="load-more-btn" id="loadMore" disabled>üîç+</button>
            </div>
            
            <div class="format-filter" id="formatFilter">
                <button class="format-btn active" data-format="all">Tutti</button>
                <button class="format-btn" data-format="mp3">MP3</button>
                <button class="format-btn" data-format="aac">AAC</button>
                <button class="format-btn" data-format="ogg">OGG</button>
                <button class="format-btn" data-format="mobile">Mobile</button>
            </div>
            
            <div class="station-list" id="stationList"></div>
        </div>
    </div>

    <script>
        // Configurazione
        const TARGET_STATIONS = 20000;
        const BATCH_SIZE = 1000;

        // Elementi DOM
        const audio = new Audio();
        const playPauseBtn = document.getElementById('playPause');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volume');
        const searchInput = document.getElementById('searchInput');
        const stationList = document.getElementById('stationList');
        const loadMoreBtn = document.getElementById('loadMore');
        const stationName = document.querySelector('.station-name');
        const stationDetails = document.querySelector('.station-details');
        const statusEl = document.getElementById('status');
        const nowPlayingEl = document.getElementById('nowPlaying');
        const stationCountEl = document.getElementById('stationCount');
        const progressBar = document.getElementById('progressBar');
        const visualizerContainer = document.getElementById('visualizerContainer');
        const visualizer = document.getElementById('visualizer');
        const compatibilityWarning = document.getElementById('compatibilityWarning');
        const formatFilter = document.getElementById('formatFilter');

        // Variabili globali
        let currentStation = null;
        let isPlaying = false;
        let allStations = [];
        let loadedCount = 0;
        let currentOffset = 0;
        let isLoading = false;
        let currentSearchQuery = '';
        let visualizerAnimationId = null;
        let nowPlayingInterval = null;
        let currentFormatFilter = 'all';
        let isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Rilevamento compatibilit√† formati
        const audioElement = document.createElement('audio');
        const canPlayMP3 = !!audioElement.canPlayType && audioElement.canPlayType('audio/mpeg').replace(/no/, '');
        const canPlayAAC = !!audioElement.canPlayType && audioElement.canPlayType('audio/aac').replace(/no/, '');
        const canPlayOGG = !!audioElement.canPlayType && audioElement.canPlayType('audio/ogg').replace(/no/, '');
        
        // Mostra avviso di compatibilit√† se necessario
        function showCompatibilityInfo() {
            if (isMobileDevice) {
                compatibilityWarning.style.display = 'block';
                compatibilityWarning.innerHTML = `
                    <strong>Nota per dispositivi mobili:</strong> 
                    Alcune stazioni potrebbero non funzionare. 
                    Prova stazioni con formato MP3 o AAC per una migliore compatibilit√†.
                `;
            }
        }

        // Verifica se un formato √® supportato dal dispositivo
        function isFormatSupported(format) {
            if (format.includes('mp3') || format.includes('mpeg')) return canPlayMP3;
            if (format.includes('aac') || format.includes('aacp')) return canPlayAAC;
            if (format.includes('ogg') || format.includes('opus')) return canPlayOGG;
            return true; // Per formati sconosciuti, proviamo comunque
        }

        // Filtra le stazioni per formato
        function filterStationsByFormat(stations, format) {
            if (format === 'all') return stations;
            
            return stations.filter(station => {
                const codec = station.codec ? station.codec.toLowerCase() : '';
                const url = station.url_resolved || station.url || '';
                
                if (format === 'mobile') {
                    // Per mobile, mostriamo solo formati compatibili
                    return isFormatSupported(codec) || isFormatSupported(url);
                }
                
                // Filtro per formato specifico
                return codec.includes(format) || url.includes(`.${format}`) || url.includes(`/${format}`);
            });
        }

        // Inizializza il visualizzatore
        function initVisualizer() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 32; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
            }
        }

        // Avvia l'animazione del visualizzatore
        function startVisualizer() {
            if (visualizerAnimationId) {
                cancelAnimationFrame(visualizerAnimationId);
            }
            
            function animate() {
                if (!isPlaying) {
                    visualizerContainer.style.display = 'none';
                    return;
                }
                
                const bars = visualizer.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => {
                    const height = 5 + Math.random() * 70;
                    bar.style.height = `${height}px`;
                });
                
                visualizerAnimationId = requestAnimationFrame(animate);
            }
            
            visualizerContainer.style.display = 'block';
            animate();
        }

        // Ferma il visualizzatore
        function stopVisualizer() {
            if (visualizerAnimationId) {
                cancelAnimationFrame(visualizerAnimationId);
                visualizerAnimationId = null;
            }
            visualizerContainer.style.display = 'none';
        }

        // Funzione per ottenere il brano in riproduzione
        async function getNowPlaying() {
            if (!currentStation) return;
            
            try {
                const stationUuid = currentStation.stationuuid;
                const response = await fetch(`https://de1.api.radio-browser.info/json/stations/byuuid/${stationUuid}`);
                const stationInfo = await response.json();
                
                if (stationInfo && stationInfo[0]) {
                    const station = stationInfo[0];
                    
                    if (station.lastcheckok) {
                        const nowPlayingResponse = await fetch(`https://de1.api.radio-browser.info/json/stations/byuuid/${stationUuid}`);
                        const nowPlayingData = await nowPlayingResponse.json();
                        
                        if (nowPlayingData && nowPlayingData[0] && nowPlayingData[0].lastchangetime) {
                            const lastUpdate = new Date(nowPlayingData[0].lastchangetime);
                            const now = new Date();
                            const diffMinutes = (now - lastUpdate) / (1000 * 60);
                            
                            if (diffMinutes < 10 && nowPlayingData[0].lastchangetitle) {
                                nowPlayingEl.textContent = `üéµ ${nowPlayingData[0].lastchangetitle}`;
                                return;
                            }
                        }
                    }
                    
                    if (station.tags) {
                        const tags = station.tags.split(',').slice(0, 2).join(', ');
                        nowPlayingEl.textContent = `üéµ ${tags}`;
                    } else {
                        nowPlayingEl.textContent = 'üéµ Informazioni brano non disponibili';
                    }
                }
            } catch (error) {
                console.log('Errore nel recupero informazioni brano:', error);
                nowPlayingEl.textContent = 'üéµ Caricamento informazioni...';
            }
        }

        // Imposta volume iniziale
        audio.volume = volumeSlider.value;

        // Funzione per caricare stazioni con paginazione
        async function loadStationsBatch(offset = 0, limit = BATCH_SIZE, query = '') {
            if (isLoading) return [];
            
            isLoading = true;
            statusEl.textContent = `Caricamento stazioni ${offset + 1}-${offset + limit}...`;
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = 'üîç+';

            try {
                const baseUrl = 'https://de1.api.radio-browser.info/json/stations/search';
                const params = new URLSearchParams({
                    limit: limit.toString(),
                    offset: offset.toString(),
                    hidebroken: 'true',
                    order: 'clickcount', // Ordina per popolarit√†
                    reverse: 'true'
                });

                if (query) {
                    params.append('name', query);
                }

                const response = await fetch(`${baseUrl}?${params}`);
                
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                
                const stations = await response.json();
                
                // Filtra stazioni duplicate per UUID
                const newStations = stations.filter(newStation => 
                    !allStations.some(existingStation => 
                        existingStation.stationuuid === newStation.stationuuid
                    )
                );

                allStations = [...allStations, ...newStations];
                loadedCount = allStations.length;

                // Aggiorna UI
                updateStationCounter();
                displayStations(newStations);
                
                statusEl.textContent = `Caricate ${newStations.length} stazioni`;
                
                return newStations;

            } catch (error) {
                console.error('Errore nel caricamento:', error);
                statusEl.textContent = `Errore: ${error.message}`;
                return [];
            } finally {
                isLoading = false;
                loadMoreBtn.disabled = false;
                loadMoreBtn.textContent = 'üîç+';
            }
        }

        // Funzione per caricamento iniziale
        async function loadInitialStations() {
            statusEl.textContent = 'Caricamento stazioni iniziali...';
            
            // Carica pi√π batch iniziali per partire con un buon numero
            const initialBatches = 5;
            let loaded = 0;
            
            for (let i = 0; i < initialBatches && loaded < TARGET_STATIONS; i++) {
                const newStations = await loadStationsBatch(currentOffset, BATCH_SIZE);
                currentOffset += BATCH_SIZE;
                loaded += newStations.length;
                
                // Piccola pausa tra le richieste per non sovraccaricare il server
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            statusEl.textContent = `Caricate ${loaded} stazioni iniziali. Usa la ricerca o carica pi√π stazioni.`;
        }

        // Funzione per caricare pi√π stazioni
        async function loadMoreStations() {
            if (isLoading || loadedCount >= TARGET_STATIONS) return;
            
            const newStations = await loadStationsBatch(currentOffset, BATCH_SIZE, currentSearchQuery);
            currentOffset += BATCH_SIZE;
            
            if (newStations.length === 0) {
                statusEl.textContent = 'Nessuna altra stazione trovata';
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'üîç+';
            }
        }

        // Funzione per aggiornare il contatore
        function updateStationCounter() {
            stationCountEl.textContent = loadedCount;
            const progress = (loadedCount / TARGET_STATIONS) * 100;
            progressBar.style.width = `${progress}%`;
            
            if (loadedCount >= TARGET_STATIONS) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'üîç+';
                statusEl.textContent = 'Complimenti! Hai raggiunto 10000 stazioni!';
            }
        }

        // Funzione per visualizzare le stazioni
        function displayStations(stations) {
            // Filtra le stazioni per formato selezionato
            const filteredStations = filterStationsByFormat(stations, currentFormatFilter);
            
            filteredStations.forEach(station => {
                // Controlla se questa stazione √® gi√† nella lista
                const existingItem = stationList.querySelector(`[data-uuid="${station.stationuuid}"]`);
                if (existingItem) return;
                
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.dataset.uuid = station.stationuuid;
                
                const codec = station.codec || 'Sconosciuto';
                const bitrate = station.bitrate || 'N/A';
                const isSupported = isFormatSupported(codec);
                
                stationItem.innerHTML = `
                    <div class="station-item-info">
                        <div class="station-item-name">${station.name}</div>
                        <div class="station-item-details">
                            ${station.country || 'N/A'} ‚Ä¢ ${station.tags?.split(',')[0] || 'No tags'} ‚Ä¢ 
                            ${bitrate}kbps
                        </div>
                        <div class="station-item-format">
                            Formato: ${codec} ${!isSupported && isMobileDevice ? '‚ö†Ô∏è' : ''}
                        </div>
                    </div>
                `;
                
                stationItem.addEventListener('click', () => {
                    selectStation(station);
                });
                
                stationList.appendChild(stationItem);
            });
        }

        // Funzione per selezionare una stazione
        function selectStation(station) {
            currentStation = station;
            stationName.textContent = station.name;
            stationDetails.textContent = `${station.country || 'N/A'} ‚Ä¢ ${station.tags?.split(',')[0] || 'No tags'}`;
            statusEl.textContent = 'Preparazione...';
            nowPlayingEl.textContent = '';
            
            audio.pause();
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
            playPauseBtn.disabled = false;
            stopBtn.disabled = false;
            stopVisualizer();
            
            // Ferma eventuali intervalli precedenti
            if (nowPlayingInterval) {
                clearInterval(nowPlayingInterval);
            }
            
            playStation();
        }

        // Funzione per riprodurre la stazione
        function playStation() {
            if (!currentStation) return;
            
            const streamUrl = currentStation.url_resolved || currentStation.url;
            
            // Verifica compatibilit√† formato
            const codec = currentStation.codec ? currentStation.codec.toLowerCase() : '';
            if (isMobileDevice && !isFormatSupported(codec)) {
                statusEl.textContent = 'Attenzione: formato potenzialmente non supportato su mobile';
            }
            
            audio.src = streamUrl;
            
            // Timeout per rilevare errori di caricamento
            const loadTimeout = setTimeout(() => {
                if (!isPlaying) {
                    statusEl.textContent = 'Errore: timeout di caricamento. Prova un\'altra stazione.';
                    playPauseBtn.disabled = false;
                }
            }, 10000);
            
            audio.play().then(() => {
                clearTimeout(loadTimeout);
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏';
                statusEl.textContent = 'In riproduzione';
                startVisualizer();
                
                // Avvia il polling per le informazioni sul brano
                getNowPlaying();
                nowPlayingInterval = setInterval(getNowPlaying, 30000);
                
                // Registra il click per le statistiche
                recordStationClick(currentStation.stationuuid);
            }).catch(error => {
                clearTimeout(loadTimeout);
                console.error('Errore nella riproduzione:', error);
                
                // Messaggi di errore pi√π specifici
                if (error.name === 'NotSupportedError') {
                    statusEl.textContent = 'Errore: formato audio non supportato dal browser';
                } else if (error.name === 'NetworkError') {
                    statusEl.textContent = 'Errore: problema di connessione. Verifica la rete.';
                } else {
                    statusEl.textContent = 'Errore: impossibile riprodurre lo stream';
                }
                
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
                stopVisualizer();
            });
        }

        // Funzione per fermare completamente la riproduzione
        function stopPlayback() {
            audio.pause();
            audio.src = '';
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
            statusEl.textContent = 'Fermato';
            nowPlayingEl.textContent = '';
            stopVisualizer();
            
            // Ferma il polling per le informazioni sul brano
            if (nowPlayingInterval) {
                clearInterval(nowPlayingInterval);
                nowPlayingInterval = null;
            }
            
            currentStation = null;
            stationName.textContent = 'Seleziona una stazione';
            stationDetails.textContent = 'Riproduzione fermata';
        }

        // Funzione per registrare i click (per le statistiche Radio Browser)
        async function recordStationClick(stationUuid) {
            try {
                await fetch(`https://de1.api.radio-browser.info/json/url/${stationUuid}`, {
                    method: 'POST'
                });
            } catch (error) {
                console.log('Statistica non registrata:', error);
            }
        }

        // Ricerca stazioni
        let searchTimeout;
        function handleSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                if (query.length >= 2) {
                    // Ricerca specifica
                    currentSearchQuery = query;
                    currentOffset = 0;
                    allStations = [];
                    stationList.innerHTML = '';
                    await loadStationsBatch(0, 1000, query);
                } else if (query.length === 0) {
                    // Ritorna al caricamento normale
                    currentSearchQuery = '';
                    currentOffset = 0;
                    allStations = [];
                    stationList.innerHTML = '';
                    await loadInitialStations();
                }
            }, 800);
        }

        // Filtra stazioni per formato
        function handleFormatFilter(format) {
            currentFormatFilter = format;
            
            // Aggiorna UI pulsanti
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Ricrea la lista delle stazioni con il filtro applicato
            stationList.innerHTML = '';
            displayStations(allStations);
        }

        // Event listeners
        playPauseBtn.addEventListener('click', () => {
            if (!currentStation && allStations.length > 0) {
                // Se non c'√® una stazione selezionata, prova con la prima compatibile
                const compatibleStation = allStations.find(station => 
                    isFormatSupported(station.codec || '')
                );
                
                if (compatibleStation) {
                    selectStation(compatibleStation);
                } else {
                    selectStation(allStations[0]);
                }
                return;
            }
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
                statusEl.textContent = 'In pausa';
                stopVisualizer();
            } else {
                playStation();
            }
        });

        stopBtn.addEventListener('click', () => {
            stopPlayback();
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        loadMoreBtn.addEventListener('click', loadMoreStations);

        searchInput.addEventListener('input', (e) => {
            handleSearch(e.target.value.trim());
        });
        
        // Click sul visualizzatore per cambiare tipo
        visualizerContainer.addEventListener('click', () => {
            initVisualizer();
            if (isPlaying) {
                startVisualizer();
            }
        });

        // Filtri formato
        formatFilter.addEventListener('click', (e) => {
            if (e.target.classList.contains('format-btn')) {
                handleFormatFilter(e.target.dataset.format);
            }
        });

        // Gestione errori audio
        audio.addEventListener('error', (e) => {
            console.error('Errore audio:', e);
            let errorMsg = 'Errore: stream non supportato';
            
            switch(audio.error.code) {
                case audio.error.MEDIA_ERR_ABORTED:
                    errorMsg = 'Riproduzione interrotta';
                    break;
                case audio.error.MEDIA_ERR_NETWORK:
                    errorMsg = 'Errore di rete. Verifica la connessione.';
                    break;
                case audio.error.MEDIA_ERR_DECODE:
                    errorMsg = 'Errore: formato audio non supportato';
                    break;
                case audio.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                    errorMsg = 'Errore: formato non supportato dal browser';
                    break;
            }
            
            statusEl.textContent = errorMsg;
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
            stopVisualizer();
        });

        // Inizializzazione
        initVisualizer();
        showCompatibilityInfo();
        loadInitialStations();
    </script>
</body>
</html>
